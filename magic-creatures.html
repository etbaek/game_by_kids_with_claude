    <style>
        * {

        body {

        .nav-btn {

            cursor: pointer;
            text-decoration: none;
            z-index: 100;
        }

        .game-header {
            position: fixed;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 10px;
            color: #ffd700;
            font-size: 14px;
            border: 2px solid #8b4513;
        }

        .game-area {
            padding: 80px 20px 20px;

        .creature-display {
            background: rgba(0, 0, 0, 0.4);

            border: 3px solid #8b4513;

        .creature-name {

        .creature-emoji {

        @keyframes creatureBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }

        .creature-mood {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 15px;

        .stats-bars {

            flex-direction: column;
            gap: 10px;

        .stat-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-icon {
            font-size: 20px;
            width: 30px;
        }

        .stat-track {
            flex: 1;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .stat-fill.hunger { background: linear-gradient(90deg, #f59e0b, #fcd34d); }
        .stat-fill.happiness { background: linear-gradient(90deg, #ec4899, #f9a8d4); }
        .stat-fill.energy { background: linear-gradient(90deg, #3b82f6, #93c5fd); }
        .stat-fill.health { background: linear-gradient(90deg, #22c55e, #86efac); }

        .stat-fill.low { background: linear-gradient(90deg, #ef4444, #fca5a5); }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            padding: 20px;
            background: rgba(139, 69, 19, 0.8);
            border: 3px solid #ffd700;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .action-btn:active {
            transform: scale(0.95);
            background: rgba(139, 69, 19, 1);
        }

        .action-btn .icon {
            font-size: 35px;
        }

        .creature-select {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .creature-option {
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.4);
            border: 3px solid transparent;
            border-radius: 15px;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .creature-option:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .creature-option.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
        }

        .creature-option.locked {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #ffd700;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .message-popup.show {
            display: block;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .message-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .message-text {
            font-size: 20px;
            color: #ffd700;
            margin-bottom: 20px;

        .message-btn {

            border: none;
            border-radius: 20px;
            color: #1a1a2e;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .floating-text {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            animation: floatUp 1s forwards;
            z-index: 150;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a27 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .start-screen.hide {

        }

        .title {
            font-size: 32px;

            cursor: pointer;
        }

        .instructions {
            color: #666;
            font-size: 14px;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>

    <script>
        // Magical creatures
        const creatures = [
            { id: 'hippogriff', name: 'íˆí¬ê·¸ë¦¬í”„', emoji: 'ğŸ¦…', unlockLevel: 1 },
            { id: 'unicorn', name: 'ìœ ë‹ˆì½˜', emoji: 'ğŸ¦„', unlockLevel: 2 },
            { id: 'dragon', name: 'ë“œë˜ê³¤', emoji: 'ğŸ‰', unlockLevel: 3 },
            { id: 'niffler', name: 'ë‹ˆí”ŒëŸ¬', emoji: 'ğŸ¦', unlockLevel: 4 },
            { id: 'phoenix', name: 'ë¶ˆì‚¬ì¡°', emoji: 'ğŸ¦', unlockLevel: 5 },
            { id: 'thestral', name: 'ì„¸ìŠ¤íŠ¸ë„', emoji: 'ğŸ´', unlockLevel: 6 }
        ];

        let coins = 100;
        let level = 1;
        let exp = 0;
        let currentCreatureIndex = 0;

        // Creature stats
        let creatureStats = {};

        function initCreatureStats() {
            creatures.forEach(c => {
                creatureStats[c.id] = {
                    hunger: 80,
                    happiness: 80,
                    energy: 80,
                    health: 100
                };
            });
        }

        function getCurrentStats() {
            return creatureStats[creatures[currentCreatureIndex].id];
        }

        function updateUI() {
            const stats = getCurrentStats();
            const creature = creatures[currentCreatureIndex];

            document.getElementById('creatureName').textContent = creature.name;
            document.getElementById('creatureEmoji').textContent = creature.emoji;
            document.getElementById('coins').textContent = coins;
            document.getElementById('level').textContent = level;

            // Update stat bars
            ['hunger', 'happiness', 'energy', 'health'].forEach(stat => {
                const fill = document.getElementById(stat + 'Fill');
                fill.style.width = stats[stat] + '%';
                fill.classList.toggle('low', stats[stat] < 30);
            });

            // Update mood
            const avgStats = (stats.hunger + stats.happiness + stats.energy + stats.health) / 4;
            let mood, moodEmoji;
            if (avgStats >= 80) {
                mood = 'ì•„ì£¼ í–‰ë³µí•´ìš”!';
                moodEmoji = 'ğŸ˜';
            } else if (avgStats >= 60) {
                mood = 'ê¸°ë¶„ì´ ì¢‹ì•„ìš”!';
                moodEmoji = 'ğŸ˜Š';
            } else if (avgStats >= 40) {
                mood = 'ê·¸ëƒ¥ ê·¸ë˜ìš”...';
                moodEmoji = 'ğŸ˜';
            } else if (avgStats >= 20) {
                mood = 'ê¸°ë¶„ì´ ì•ˆ ì¢‹ì•„ìš”...';
                moodEmoji = 'ğŸ˜¢';
            } else {
                mood = 'í˜ë“¤ì–´ìš”...';
                moodEmoji = 'ğŸ˜«';
            }
            document.getElementById('creatureMood').textContent = mood + ' ' + moodEmoji;

            // Update creature select
            updateCreatureSelect();
        }

        function updateCreatureSelect() {
            const container = document.getElementById('creatureSelect');
            container.innerHTML = creatures.map((c, i) => {
                const isLocked = c.unlockLevel > level;
                const isSelected = i === currentCreatureIndex;
                return `
                    <div class="creature-option ${isSelected ? 'selected' : ''} ${isLocked ? 'locked' : ''}"
                         onclick="${isLocked ? '' : `selectCreature(${i})`}">
                        ${isLocked ? 'ğŸ”’' : c.emoji}
                    </div>
                `;
            }).join('');
        }

        function selectCreature(index) {
            currentCreatureIndex = index;
            updateUI();
        }

        function feedCreature() {
            if (coins < 10) {
                showMessage('ğŸ˜¢', 'ì½”ì¸ì´ ë¶€ì¡±í•´ìš”!');
                return;
            }

            const stats = getCurrentStats();
            if (stats.hunger >= 100) {
                showMessage('ğŸ–', 'ë°°ê°€ ë¶ˆëŸ¬ìš”!');
                return;
            }

            coins -= 10;
            stats.hunger = Math.min(100, stats.hunger + 25);
            stats.health = Math.min(100, stats.health + 5);

            showFloatingText('ğŸ– +25', '#f59e0b');
            gainExp(5);
            updateUI();
        }

        function playWithCreature() {
            const stats = getCurrentStats();

            if (stats.energy < 10) {
                showMessage('ğŸ˜´', 'ë„ˆë¬´ í”¼ê³¤í•´ìš”! ì¬ì›Œì£¼ì„¸ìš”.');
                return;
            }

            stats.happiness = Math.min(100, stats.happiness + 20);
            stats.energy = Math.max(0, stats.energy - 15);
            stats.hunger = Math.max(0, stats.hunger - 10);

            coins += 5;
            showFloatingText('ğŸ’– +20  ğŸ’°+5', '#ec4899');
            gainExp(10);
            updateUI();
        }

        function restCreature() {
            const stats = getCurrentStats();

            if (stats.energy >= 100) {
                showMessage('âš¡', 'ì—ë„ˆì§€ê°€ ê°€ë“í•´ìš”!');
                return;
            }

            stats.energy = Math.min(100, stats.energy + 30);
            stats.health = Math.min(100, stats.health + 10);

            showFloatingText('âš¡ +30', '#3b82f6');
            gainExp(5);
            updateUI();
        }

        function healCreature() {
            if (coins < 20) {
                showMessage('ğŸ˜¢', 'ì½”ì¸ì´ ë¶€ì¡±í•´ìš”!');
                return;
            }

            const stats = getCurrentStats();
            if (stats.health >= 100) {
                showMessage('â¤ï¸', 'ì´ë¯¸ ê±´ê°•í•´ìš”!');
                return;
            }

            coins -= 20;
            stats.health = Math.min(100, stats.health + 40);

            showFloatingText('â¤ï¸ +40', '#22c55e');
            gainExp(10);
            updateUI();
        }

        function gainExp(amount) {
            exp += amount;
            const expNeeded = level * 50;

            if (exp >= expNeeded) {
                exp -= expNeeded;
                level++;
                coins += 50;

                // Check for new creature unlock
                const newCreature = creatures.find(c => c.unlockLevel === level);
                if (newCreature) {
                    showMessage(newCreature.emoji, `${newCreature.name} í•´ê¸ˆ!`);
                } else {
                    showMessage('ğŸ‰', `ë ˆë²¨ ${level} ë‹¬ì„±! +50ğŸ’°`);
                }

                updateUI();
            }
        }

        function showFloatingText(text, color) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.textContent = text;
            el.style.color = color;
            el.style.left = '50%';
            el.style.top = '40%';
            el.style.transform = 'translateX(-50%)';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function showMessage(icon, text) {
            document.getElementById('messageIcon').textContent = icon;
            document.getElementById('messageText').textContent = text;
            document.getElementById('messagePopup').classList.add('show');
        }

        function closeMessage() {
            document.getElementById('messagePopup').classList.remove('show');
        }

        // Stats decay over time
        function decayStats() {
            creatures.forEach(c => {
                const stats = creatureStats[c.id];
                stats.hunger = Math.max(0, stats.hunger - 1);
                stats.happiness = Math.max(0, stats.happiness - 0.5);
                stats.energy = Math.max(0, stats.energy - 0.3);

                if (stats.hunger < 20 || stats.happiness < 20) {
                    stats.health = Math.max(0, stats.health - 0.5);
                }
            });
            updateUI();
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hide');
            initCreatureStats();
            updateUI();
            setInterval(decayStats, 3000);
        }
