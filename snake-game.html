<body>

    <canvas id="gameCanvas"></canvas>

    <div class="hud">
        <div class="score">ìŠ¤í…Œì´ì§€: <span id="stage">1</span></div>
        <div class="score">ì ìˆ˜: <span id="score">0</span> / <span id="targetScore">50</span></div>
        <div class="length">ì‹œê°„: <span id="timer">60</span>ì´ˆ</div>

    <div class="controls">
        ë§ˆìš°ìŠ¤ë¥¼ í´ë¦­í•˜ë©´ ë¨¹ì´ê°€ ìƒì„±ë©ë‹ˆë‹¤
    </div>

    <div class="game-over" id="gameOver">
        <h2>ê²Œì„ ì˜¤ë²„!</h2>
        <p>ë” í° ë±€ì—ê²Œ ë‹¹í–ˆìŠµë‹ˆë‹¤!</p>
        <p>ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const lengthElement = document.getElementById('length');
        const stageElement = document.getElementById('stage');
        const targetScoreElement = document.getElementById('targetScore');
        const timerElement = document.getElementById('timer');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // ìº”ë²„ìŠ¤ë¥¼ ì „ì²´ í™”ë©´ìœ¼ë¡œ ì„¤ì •
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const gridSize = 20;
        const maxSnakeLength = 30; // ì´ ê¸¸ì´ë¥¼ ë„˜ìœ¼ë©´ ë˜¥ì„ ì‹¸ê¸° ì‹œì‘

        // ê³¼ì¼ ì¢…ë¥˜
        const fruits = ['ğŸ', 'ğŸŒ', 'ğŸ“', 'ğŸ‡', 'ğŸ¥­', 'ğŸ‰', 'ğŸ‹', 'ğŸŠ', 'ğŸ‘', 'ğŸ’'];

        // ì¹´ë©”ë¼ ì˜¤í”„ì…‹ (ë±€ì„ ì¤‘ì‹¬ì— ë‘ê¸° ìœ„í•¨)
        let cameraX = 0;
        let cameraY = 0;

        // ìŠ¤í…Œì´ì§€ ì„¤ì •
        const stages = [
            { stage: 1, targetScore: 50, timeLimit: 60 },
            { stage: 2, targetScore: 120, timeLimit: 70 },
            { stage: 3, targetScore: 200, timeLimit: 80 },
            { stage: 4, targetScore: 300, timeLimit: 90 },
            { stage: 5, targetScore: 450, timeLimit: 100 }
        ];

        // ê²Œì„ ìƒíƒœ
        let snake = [{ x: 0, y: 0 }];
        let foods = []; // ë¨¹ì´ë¥¼ ë°°ì—´ë¡œ ë³€ê²½
        let babySnakes = []; // ì•„ê¸° ë±€ë“¤ ë°°ì—´
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let score = 0;
        let currentStage = 0;
        let timeRemaining = stages[0].timeLimit;
        let lastTime = Date.now();
        let gameSpeed = 100;
        let gameLoop;
        let isGameOver = false;
        let dx = 1; // ì´ˆê¸° ì´ë™ ë°©í–¥
        let dy = 0;

        // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ ì¶”ì 
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // í´ë¦­ìœ¼ë¡œ ë¨¹ì´ ìƒì„±
        canvas.addEventListener('click', (e) => {
            if (!isGameOver) {
                const worldX = Math.floor((e.clientX + cameraX) / gridSize);
                const worldY = Math.floor((e.clientY + cameraY) / gridSize);
                const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
                foods.push({ x: worldX, y: worldY, fruit: randomFruit });
            }
        });

        function drawGame() {
            if (isGameOver) return;

            // ì‹œê°„ ì—…ë°ì´íŠ¸
            const currentTime = Date.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            timeRemaining -= deltaTime;

            // ì‹œê°„ ì´ˆê³¼ ì²´í¬
            if (timeRemaining <= 0) {
                endGame('timeout');
                return;
            }

            // ìŠ¤í…Œì´ì§€ í´ë¦¬ì–´ ì²´í¬
            if (score >= stages[currentStage].targetScore) {
                if (currentStage < stages.length - 1) {
                    nextStage();
                } else {
                    // ë§ˆì§€ë§‰ ìŠ¤í…Œì´ì§€ í´ë¦¬ì–´
                    endGame('clear');
                    return;
                }
            }

            moveSnake();
            moveBabySnakes();
            checkCollisions();

            clearCanvas();
            drawGrid();
            drawBabySnakes();
            drawSnake();
            drawCursor();
            drawFood();
            updateHUD();
        }

        function clearCanvas() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawGrid() {
            // ë” ë‘êº¼ìš´ ê·¸ë¦¬ë“œ ë°°ê²½
            ctx.strokeStyle = 'rgba(255,255,255,0.08)';
            ctx.lineWidth = 1;

            const startX = Math.floor(cameraX / gridSize) * gridSize;
            const startY = Math.floor(cameraY / gridSize) * gridSize;

            for (let x = startX; x < cameraX + canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x - cameraX, 0);
                ctx.lineTo(x - cameraX, canvas.height);
                ctx.stroke();
            }

            for (let y = startY; y < cameraY + canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y - cameraY);
                ctx.lineTo(canvas.width, y - cameraY);
                ctx.stroke();
            }

            // í° íƒ€ì¼ íŒ¨í„´ ì¶”ê°€ (ì›€ì§ì„ ì¸ì‹)
            ctx.strokeStyle = 'rgba(255,255,255,0.03)';
            ctx.lineWidth = 2;
            const bigGridSize = gridSize * 5;
            const bigStartX = Math.floor(cameraX / bigGridSize) * bigGridSize;
            const bigStartY = Math.floor(cameraY / bigGridSize) * bigGridSize;

            for (let x = bigStartX; x < cameraX + canvas.width; x += bigGridSize) {
                ctx.beginPath();
                ctx.moveTo(x - cameraX, 0);
                ctx.lineTo(x - cameraX, canvas.height);
                ctx.stroke();
            }

            for (let y = bigStartY; y < cameraY + canvas.height; y += bigGridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y - cameraY);
                ctx.lineTo(canvas.width, y - cameraY);
                ctx.stroke();
            }

            // ë°°ê²½ì— ì ë“¤ ì¶”ê°€
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            const dotSize = 2;
            const dotSpacing = gridSize * 10;
            const dotStartX = Math.floor(cameraX / dotSpacing) * dotSpacing;
            const dotStartY = Math.floor(cameraY / dotSpacing) * dotSpacing;

            for (let x = dotStartX; x < cameraX + canvas.width; x += dotSpacing) {
                for (let y = dotStartY; y < cameraY + canvas.height; y += dotSpacing) {
                    ctx.beginPath();
                    ctx.arc(x - cameraX + dotSpacing/2, y - cameraY + dotSpacing/2, dotSize, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
        }

        function drawSnake() {
            // ë¶€ë“œëŸ¬ìš´ ê³¡ì„ ìœ¼ë¡œ ë±€ ëª¸í†µ ê·¸ë¦¬ê¸°
            if (snake.length > 1) {
                ctx.strokeStyle = '#45b393';
                ctx.lineWidth = gridSize - 4;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                ctx.beginPath();
                for (let i = 0; i < snake.length; i++) {
                    const segment = snake[i];
                    const screenX = segment.x * gridSize - cameraX + gridSize / 2;
                    const screenY = segment.y * gridSize - cameraY + gridSize / 2;

                    if (i === 0) {
                        ctx.moveTo(screenX, screenY);
                    } else {
                        ctx.lineTo(screenX, screenY);
                    }
                }
                ctx.stroke();

                // ëª¸í†µì— ë¹„ëŠ˜ íŒ¨í„´ ì¶”ê°€
                for (let i = 1; i < snake.length; i++) {
                    const segment = snake[i];
                    const screenX = segment.x * gridSize - cameraX + gridSize / 2;
                    const screenY = segment.y * gridSize - cameraY + gridSize / 2;

                    // ë°ì€ ë¹„ëŠ˜
                    ctx.fillStyle = i % 2 === 0 ? '#4ecca3' : '#45b393';
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, gridSize / 2 - 2, 0, 2 * Math.PI);
                    ctx.fill();

                    // ë¹„ëŠ˜ í•˜ì´ë¼ì´íŠ¸
                    ctx.fillStyle = 'rgba(255,255,255,0.15)';
                    ctx.beginPath();
                    ctx.arc(screenX - 2, screenY - 2, gridSize / 4, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }

            // ë¨¸ë¦¬ ê·¸ë¦¬ê¸°
            if (snake.length > 0) {
                const head = snake[0];
                const screenX = head.x * gridSize - cameraX + gridSize / 2;
                const screenY = head.y * gridSize - cameraY + gridSize / 2;

                // ë¨¸ë¦¬ ë°©í–¥ ê³„ì‚°
                let angle = 0;
                if (snake.length > 1) {
                    const neck = snake[1];
                    angle = Math.atan2(head.y - neck.y, head.x - neck.x);
                } else {
                    angle = Math.atan2(dy, dx);
                }

                ctx.save();
                ctx.translate(screenX, screenY);
                ctx.rotate(angle);

                // ë¨¸ë¦¬ íƒ€ì›í˜•
                ctx.fillStyle = '#4ecca3';
                ctx.beginPath();
                ctx.ellipse(0, 0, gridSize / 2 + 2, gridSize / 2 - 1, 0, 0, 2 * Math.PI);
                ctx.fill();

                // ë¨¸ë¦¬ í•˜ì´ë¼ì´íŠ¸
                ctx.fillStyle = 'rgba(255,255,255,0.2)';
                ctx.beginPath();
                ctx.ellipse(2, -2, gridSize / 3, gridSize / 4, 0, 0, 2 * Math.PI);
                ctx.fill();

                // ëˆˆ
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(3, -4, 3.5, 0, 2 * Math.PI);
                ctx.arc(3, 4, 3.5, 0, 2 * Math.PI);
                ctx.fill();

                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(4, -4, 2, 0, 2 * Math.PI);
                ctx.arc(4, 4, 2, 0, 2 * Math.PI);
                ctx.fill();

                // ëˆˆ ë°˜ì§ì„
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(5, -5, 0.8, 0, 2 * Math.PI);
                ctx.arc(5, 3, 0.8, 0, 2 * Math.PI);
                ctx.fill();

                // í˜€
                if (Math.floor(Date.now() / 200) % 2 === 0) {
                    ctx.strokeStyle = '#ff4757';
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.moveTo(gridSize / 2 + 2, 0);
                    ctx.lineTo(gridSize / 2 + 8, -2);
                    ctx.moveTo(gridSize / 2 + 2, 0);
                    ctx.lineTo(gridSize / 2 + 8, 2);
                    ctx.stroke();
                }

                ctx.restore();
            }
        }

        function drawFood() {
            // ê°€ì¥ ê°€ê¹Œìš´ ë¨¹ì´ ì°¾ê¸°
            const head = snake[0];
            let closestFood = null;
            let minDist = Infinity;

            foods.forEach(food => {
                const dist = Math.abs(food.x - head.x) + Math.abs(food.y - head.y);
                if (dist < minDist) {
                    minDist = dist;
                    closestFood = food;
                }
            });

            ctx.save();
            // ì›ë˜ ìƒ‰ìƒì´ ë‚˜ì˜¤ë„ë¡ ì„¤ì •
            ctx.globalCompositeOperation = 'source-over';

            foods.forEach(food => {
                const screenX = food.x * gridSize - cameraX;
                const screenY = food.y * gridSize - cameraY;

                const isClosest = food === closestFood;

                if (isClosest) {
                    // ê°€ì¥ ê°€ê¹Œìš´ ê³¼ì¼ë§Œ í„ìŠ¤ íš¨ê³¼ë¡œ ì‚´ì§ ì»¤ì¡Œë‹¤ ì‘ì•„ì§€ëŠ” ì• ë‹ˆë©”ì´ì…˜
                    const pulse = Math.sin(Date.now() / 300) * 0.1 + 1;

                    // ë°˜ì§ì´ëŠ” íš¨ê³¼ (ë°°ê²½ ì›)
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.beginPath();
                    ctx.arc(
                        screenX + gridSize / 2,
                        screenY + gridSize / 2,
                        (gridSize / 2 + 4) * pulse,
                        0,
                        2 * Math.PI
                    );
                    ctx.fill();

                    ctx.save();
                    ctx.translate(screenX + gridSize / 2, screenY + gridSize / 2);
                    ctx.scale(pulse, pulse);

                    // ê³¼ì¼ ì´ëª¨ì§€ ê·¸ë¦¬ê¸° (ì›ë˜ ìƒ‰ìƒ)
                    ctx.font = `${gridSize * 1.2}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = 'black';
                    ctx.fillText(food.fruit, 0, 0);

                    ctx.restore();
                } else {
                    // ë‹¤ë¥¸ ê³¼ì¼ë“¤ë„ ì›ë˜ ìƒ‰ìƒìœ¼ë¡œ í‘œì‹œ
                    ctx.font = `${gridSize * 1.2}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = 'black';
                    ctx.fillText(food.fruit, screenX + gridSize / 2, screenY + gridSize / 2);
                }
            });

            ctx.restore();
        }

        function drawBabySnakes() {
            babySnakes.forEach(baby => {
                // ì•„ê¸° ë±€ ëª¸í†µ ê·¸ë¦¬ê¸°
                if (baby.body.length > 1) {
                    ctx.strokeStyle = '#ffa502';
                    ctx.lineWidth = gridSize - 8;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';

                    ctx.beginPath();
                    for (let i = 0; i < baby.body.length; i++) {
                        const segment = baby.body[i];
                        const screenX = segment.x * gridSize - cameraX + gridSize / 2;
                        const screenY = segment.y * gridSize - cameraY + gridSize / 2;

                        if (i === 0) {
                            ctx.moveTo(screenX, screenY);
                        } else {
                            ctx.lineTo(screenX, screenY);
                        }
                    }
                    ctx.stroke();

                    // ëª¸í†µ ì„¸ê·¸ë¨¼íŠ¸
                    for (let i = 1; i < baby.body.length; i++) {
                        const segment = baby.body[i];
                        const screenX = segment.x * gridSize - cameraX + gridSize / 2;
                        const screenY = segment.y * gridSize - cameraY + gridSize / 2;

                        ctx.fillStyle = i % 2 === 0 ? '#ffa502' : '#ff8c00';
                        ctx.beginPath();
                        ctx.arc(screenX, screenY, gridSize / 2 - 4, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                }

                // ì•„ê¸° ë±€ ë¨¸ë¦¬ ê·¸ë¦¬ê¸°
                if (baby.body.length > 0) {
                    const head = baby.body[0];
                    const screenX = head.x * gridSize - cameraX + gridSize / 2;
                    const screenY = head.y * gridSize - cameraY + gridSize / 2;

                    let angle = Math.atan2(baby.dy, baby.dx);

                    ctx.save();
                    ctx.translate(screenX, screenY);
                    ctx.rotate(angle);

                    // ë¨¸ë¦¬
                    ctx.fillStyle = '#ffa502';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, gridSize / 2, gridSize / 2 - 2, 0, 0, 2 * Math.PI);
                    ctx.fill();

                    // ëˆˆ
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(2, -2, 2, 0, 2 * Math.PI);
                    ctx.arc(2, 2, 2, 0, 2 * Math.PI);
                    ctx.fill();

                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(2.5, -2, 1, 0, 2 * Math.PI);
                    ctx.arc(2.5, 2, 1, 0, 2 * Math.PI);
                    ctx.fill();

                    ctx.restore();
                }
            });
        }

        function drawCursor() {
            ctx.strokeStyle = 'rgba(255,107,107,0.8)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 15, 0, 2 * Math.PI);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(mouseX - 20, mouseY);
            ctx.lineTo(mouseX - 5, mouseY);
            ctx.moveTo(mouseX + 20, mouseY);
            ctx.lineTo(mouseX + 5, mouseY);
            ctx.moveTo(mouseX, mouseY - 20);
            ctx.lineTo(mouseX, mouseY - 5);
            ctx.moveTo(mouseX, mouseY + 20);
            ctx.lineTo(mouseX, mouseY + 5);
            ctx.stroke();
        }

        function moveSnake() {
            const head = snake[0];

            // ê°€ì¥ ê°€ê¹Œìš´ ë¨¹ì´ ì°¾ê¸°
            let closestFood = null;
            let minDist = Infinity;

            foods.forEach(food => {
                const dist = Math.abs(food.x - head.x) + Math.abs(food.y - head.y);
                if (dist < minDist) {
                    minDist = dist;
                    closestFood = food;
                }
            });

            // ê°€ì¥ ê°€ê¹Œìš´ ë¨¹ì´ê°€ ìˆìœ¼ë©´ ê·¸ ë°©í–¥ìœ¼ë¡œ ì´ë™ ë°©í–¥ ì—…ë°ì´íŠ¸
            if (closestFood) {
                const targetDx = closestFood.x - head.x;
                const targetDy = closestFood.y - head.y;

                // ëŒ€ê°ì„  ì´ë™ í¬í•¨
                if (Math.abs(targetDx) > Math.abs(targetDy)) {
                    dx = targetDx > 0 ? 1 : -1;
                    dy = 0;
                } else if (Math.abs(targetDy) > Math.abs(targetDx)) {
                    dx = 0;
                    dy = targetDy > 0 ? 1 : -1;
                } else if (targetDx !== 0 || targetDy !== 0) {
                    // ê°™ìœ¼ë©´ ë‘˜ ë‹¤ ì´ë™
                    dx = targetDx > 0 ? 1 : -1;
                    dy = targetDy > 0 ? 1 : -1;
                }
            }

            // í˜„ì¬ ë°©í–¥ìœ¼ë¡œ ê³„ì† ì´ë™
            const newHead = { x: head.x + dx, y: head.y + dy };
            snake.unshift(newHead);

            // ë¨¹ì´ë¥¼ ë¨¹ì—ˆëŠ”ì§€ í™•ì¸
            let ateFood = false;
            foods = foods.filter(food => {
                if (newHead.x === food.x && newHead.y === food.y) {
                    score += 10;
                    ateFood = true;
                    return false;
                }
                return true;
            });

            // ë±€ì´ ê³„ì† ì»¤ì§€ê³ , 30 ì´ìƒì¼ ë•Œë§ˆë‹¤ ì•„ê¸° ë±€ íƒœì–´ë‚¨
            if (!ateFood) {
                snake.pop();
            }

            // 30ì¹¸ë§ˆë‹¤ ì•„ê¸° ë±€ ìƒì„±
            if (snake.length > maxSnakeLength && (snake.length - maxSnakeLength) % 10 === 0) {
                // ì•„ê¸° ë±€ ìƒì„± (ì´ˆê¸° ê¸¸ì´ 5)
                const babyBody = [];
                for (let i = 0; i < 5 && snake.length > maxSnakeLength; i++) {
                    const tail = snake.pop();
                    babyBody.unshift(tail);
                }

                if (babyBody.length > 0) {
                    const randomDir = Math.floor(Math.random() * 4);
                    let babyDx = 0, babyDy = 0;
                    if (randomDir === 0) { babyDx = 1; babyDy = 0; }
                    else if (randomDir === 1) { babyDx = -1; babyDy = 0; }
                    else if (randomDir === 2) { babyDx = 0; babyDy = 1; }
                    else { babyDx = 0; babyDy = -1; }

                    babySnakes.push({
                        body: babyBody,
                        dx: babyDx,
                        dy: babyDy
                    });
                }
            }

            // ì¹´ë©”ë¼ë¥¼ ë±€ ë¨¸ë¦¬ì— ë§ì¶¤
            cameraX = newHead.x * gridSize - canvas.width / 2 + gridSize / 2;
            cameraY = newHead.y * gridSize - canvas.height / 2 + gridSize / 2;
        }

        function moveBabySnakes() {
            babySnakes.forEach(baby => {
                if (baby.body.length === 0) return;

                // ê°€ì¥ ê°€ê¹Œìš´ ë¨¹ì´ ì°¾ê¸°
                const babyHead = baby.body[0];
                let closestFood = null;
                let minDist = Infinity;

                foods.forEach(food => {
                    const dist = Math.abs(food.x - babyHead.x) + Math.abs(food.y - babyHead.y);
                    if (dist < minDist) {
                        minDist = dist;
                        closestFood = food;
                    }
                });

                // ë¨¹ì´ê°€ ì—†ê±°ë‚˜ ë©€ë©´ ëœë¤í•˜ê²Œ ë¨¹ì´ ìƒì„± (20% í™•ë¥ )
                if (!closestFood || minDist > 30) {
                    if (Math.random() < 0.02) {
                        const offsetX = Math.floor((Math.random() - 0.5) * 40);
                        const offsetY = Math.floor((Math.random() - 0.5) * 40);
                        const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
                        foods.push({
                            x: babyHead.x + offsetX,
                            y: babyHead.y + offsetY,
                            fruit: randomFruit
                        });
                    }
                }

                // ë¨¹ì´ ë°©í–¥ìœ¼ë¡œ ì´ë™
                if (closestFood) {
                    const targetDx = closestFood.x - babyHead.x;
                    const targetDy = closestFood.y - babyHead.y;

                    if (Math.abs(targetDx) > Math.abs(targetDy)) {
                        baby.dx = targetDx > 0 ? 1 : -1;
                        baby.dy = 0;
                    } else if (Math.abs(targetDy) > Math.abs(targetDx)) {
                        baby.dx = 0;
                        baby.dy = targetDy > 0 ? 1 : -1;
                    } else if (targetDx !== 0 || targetDy !== 0) {
                        baby.dx = targetDx > 0 ? 1 : -1;
                        baby.dy = targetDy > 0 ? 1 : -1;
                    }
                }

                // ì´ë™
                const newHead = { x: babyHead.x + baby.dx, y: babyHead.y + baby.dy };
                baby.body.unshift(newHead);

                // ë¨¹ì´ ë¨¹ì—ˆëŠ”ì§€ ì²´í¬
                let ateBabyFood = false;
                foods = foods.filter(food => {
                    if (newHead.x === food.x && newHead.y === food.y) {
                        ateBabyFood = true;
                        return false;
                    }
                    return true;
                });

                if (!ateBabyFood) {
                    baby.body.pop();
                }
            });
        }

        function checkCollisions() {
            const head = snake[0];

            // ìê¸° ëª¸ê³¼ ì¶©ëŒì€ ë¬´ì‹œ

            // ì•„ê¸° ë±€ê³¼ ì¶©ëŒ ì²´í¬ - ì‘ì€ ë±€ì´ í° ë±€ì—ê²Œì„œ í•˜ë‚˜ ëºì–´ê°
            for (let i = babySnakes.length - 1; i >= 0; i--) {
                const baby = babySnakes[i];
                if (baby.body.length === 0) continue;

                // ëª¨ë“  ë¶€ë¶„ì—ì„œ ì¶©ëŒ ì²´í¬
                for (let segment of baby.body) {
                    if (head.x === segment.x && head.y === segment.y) {
                        if (snake.length < baby.body.length) {
                            // í”Œë ˆì´ì–´ê°€ ì‘ìœ¼ë©´ ì•„ê¸° ë±€ì—ê²Œì„œ í•˜ë‚˜ ëºì–´ê°
                            if (baby.body.length > 1) {
                                const stolen = baby.body.pop();
                                snake.push(stolen);
                                score += 5;
                            } else {
                                // ì•„ê¸° ë±€ ê¸¸ì´ê°€ 1ì´ë©´ ì œê±°
                                babySnakes.splice(i, 1);
                                score += 20;
                            }
                        } else if (snake.length > baby.body.length) {
                            // ì•„ê¸° ë±€ì´ ì‘ìœ¼ë©´ í”Œë ˆì´ì–´ì—ê²Œì„œ í•˜ë‚˜ ëºì–´ê°
                            if (snake.length > 1) {
                                const stolen = snake.pop();
                                baby.body.push(stolen);
                                score -= 5;
                            } else {
                                // í”Œë ˆì´ì–´ ê¸¸ì´ê°€ 1ì´ë©´ ê²Œì„ ì˜¤ë²„
                                endGame();
                                return;
                            }
                        }
                        break;
                    }
                }
            }

            // ì•„ê¸° ë±€ë¼ë¦¬ ì¶©ëŒ ì²´í¬
            for (let i = babySnakes.length - 1; i >= 0; i--) {
                const baby1 = babySnakes[i];
                if (!baby1 || baby1.body.length === 0) continue;

                const baby1Head = baby1.body[0];

                // ë‹¤ë¥¸ ì•„ê¸° ë±€ê³¼ ì¶©ëŒ
                for (let j = 0; j < babySnakes.length; j++) {
                    if (i === j) continue;
                    const baby2 = babySnakes[j];
                    if (!baby2) continue;

                    for (let segment of baby2.body) {
                        if (baby1Head.x === segment.x && baby1Head.y === segment.y) {
                            // ë” ì‘ì€ ë±€ ì œê±°
                            if (baby1.body.length <= baby2.body.length) {
                                babySnakes.splice(i, 1);
                            } else {
                                babySnakes.splice(j, 1);
                                if (j < i) i--;
                            }
                            break;
                        }
                    }
                }
            }
        }

        function endGame(reason = 'baby') {

            } else if (reason === 'clear') {
                gameOverMessage.textContent = 'ğŸ‰ ëª¨ë“  ìŠ¤í…Œì´ì§€ í´ë¦¬ì–´!';
            } else if (reason === 'self') {
                gameOverMessage.textContent = 'ìê¸° ëª¸ì— ë¶€ë”ªí˜”ìŠµë‹ˆë‹¤!';
            } else {
                gameOverMessage.textContent = 'ê¸¸ì´ê°€ 1ì´ ë˜ì—ˆìŠµë‹ˆë‹¤!';
            }

            gameOverElement.classList.add('show');
        }

        function restartGame() {
            snake = [{ x: 0, y: 0 }];
            foods = [];
            babySnakes = [];

            currentStage = 0;

            clearInterval(gameLoop);
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        // ê²Œì„ ì‹œì‘
        gameLoop = setInterval(drawGame, gameSpeed);
