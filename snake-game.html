<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Î±Ä Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        @media (max-width: 600px) {
            .hud { top: 10px; left: 10px; padding: 10px 20px; }
            .score { font-size: 20px; }
            .controls { padding: 8px 15px; font-size: 12px; }
            .back-btn { padding: 8px 12px; font-size: 0.75rem; top: 10px; right: 10px; }
        }

        canvas {
            display: block;
            cursor: none;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .length {
            font-size: 16px;
            color: #666;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .game-over p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #333;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">üè† Îã§Î•∏ Í≤åÏûÑ ÌïòÍ∏∞</a>
    <canvas id="gameCanvas"></canvas>

    <div class="hud">
        <div class="score">Ï†êÏàò: <span id="score">0</span></div>
        <div class="length">Í∏∏Ïù¥: <span id="length">1</span></div>
    </div>

    <div class="controls">
        ÎßàÏö∞Ïä§Î•º ÌÅ¥Î¶≠ÌïòÎ©¥ Î®πÏù¥Í∞Ä ÏÉùÏÑ±Îê©ÎãàÎã§
    </div>

    <div class="game-over" id="gameOver">
        <h2>Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
        <p>Îçî ÌÅ∞ Î±ÄÏóêÍ≤å ÎãπÌñàÏäµÎãàÎã§!</p>
        <p>ÏµúÏ¢Ö Ï†êÏàò: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Îã§Ïãú ÏãúÏûë</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const lengthElement = document.getElementById('length');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Ï∫îÎ≤ÑÏä§Î•º Ï†ÑÏ≤¥ ÌôîÎ©¥ÏúºÎ°ú ÏÑ§Ï†ï
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const gridSize = 20;
        const maxSnakeLength = 30; // Ïù¥ Í∏∏Ïù¥Î•º ÎÑòÏúºÎ©¥ Îò•ÏùÑ Ïã∏Í∏∞ ÏãúÏûë

        // Í≥ºÏùº Ï¢ÖÎ•ò
        const fruits = ['üçé', 'üçå', 'üçì', 'üçá', 'ü•≠', 'üçâ', 'üçã', 'üçä', 'üçë', 'üçí'];

        // Ïπ¥Î©îÎùº Ïò§ÌîÑÏÖã (Î±ÄÏùÑ Ï§ëÏã¨Ïóê ÎëêÍ∏∞ ÏúÑÌï®)
        let cameraX = 0;
        let cameraY = 0;

        // Í≤åÏûÑ ÏÉÅÌÉú
        let snake = [{ x: 0, y: 0 }];
        let foods = [];
        let babySnakes = [];
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let score = 0;
        let gameSpeed = 100;
        let gameLoop;
        let isGameOver = false;
        let dx = 1;
        let dy = 0;

        // ÎßàÏö∞Ïä§ ÏúÑÏπò Ï∂îÏ†Å
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // ÌÅ¥Î¶≠ÏúºÎ°ú Î®πÏù¥ ÏÉùÏÑ±
        canvas.addEventListener('click', (e) => {
            if (!isGameOver) {
                const worldX = Math.floor((e.clientX + cameraX) / gridSize);
                const worldY = Math.floor((e.clientY + cameraY) / gridSize);
                const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
                foods.push({ x: worldX, y: worldY, fruit: randomFruit });
            }
        });

        function drawGame() {
            if (isGameOver) return;

            moveSnake();
            moveBabySnakes();
            checkCollisions();

            clearCanvas();
            drawGrid();
            drawBabySnakes();
            drawSnake();
            drawCursor();
            drawFood();
            updateHUD();
        }

        function clearCanvas() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawGrid() {
            // Îçî ÎëêÍ∫ºÏö¥ Í∑∏Î¶¨Îìú Î∞∞Í≤Ω
            ctx.strokeStyle = 'rgba(255,255,255,0.08)';
            ctx.lineWidth = 1;

            const startX = Math.floor(cameraX / gridSize) * gridSize;
            const startY = Math.floor(cameraY / gridSize) * gridSize;

            for (let x = startX; x < cameraX + canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x - cameraX, 0);
                ctx.lineTo(x - cameraX, canvas.height);
                ctx.stroke();
            }

            for (let y = startY; y < cameraY + canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y - cameraY);
                ctx.lineTo(canvas.width, y - cameraY);
                ctx.stroke();
            }

            // ÌÅ∞ ÌÉÄÏùº Ìå®ÌÑ¥ Ï∂îÍ∞Ä (ÏõÄÏßÅÏûÑ Ïù∏Ïãù)
            ctx.strokeStyle = 'rgba(255,255,255,0.03)';
            ctx.lineWidth = 2;
            const bigGridSize = gridSize * 5;
            const bigStartX = Math.floor(cameraX / bigGridSize) * bigGridSize;
            const bigStartY = Math.floor(cameraY / bigGridSize) * bigGridSize;

            for (let x = bigStartX; x < cameraX + canvas.width; x += bigGridSize) {
                ctx.beginPath();
                ctx.moveTo(x - cameraX, 0);
                ctx.lineTo(x - cameraX, canvas.height);
                ctx.stroke();
            }

            for (let y = bigStartY; y < cameraY + canvas.height; y += bigGridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y - cameraY);
                ctx.lineTo(canvas.width, y - cameraY);
                ctx.stroke();
            }

            // Î∞∞Í≤ΩÏóê Ï†êÎì§ Ï∂îÍ∞Ä
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            const dotSize = 2;
            const dotSpacing = gridSize * 10;
            const dotStartX = Math.floor(cameraX / dotSpacing) * dotSpacing;
            const dotStartY = Math.floor(cameraY / dotSpacing) * dotSpacing;

            for (let x = dotStartX; x < cameraX + canvas.width; x += dotSpacing) {
                for (let y = dotStartY; y < cameraY + canvas.height; y += dotSpacing) {
                    ctx.beginPath();
                    ctx.arc(x - cameraX + dotSpacing/2, y - cameraY + dotSpacing/2, dotSize, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
        }

        function drawSnake() {
            // Î∂ÄÎìúÎü¨Ïö¥ Í≥°ÏÑ†ÏúºÎ°ú Î±Ä Î™∏ÌÜµ Í∑∏Î¶¨Í∏∞
            if (snake.length > 1) {
                ctx.strokeStyle = '#45b393';
                ctx.lineWidth = gridSize - 4;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                ctx.beginPath();
                for (let i = 0; i < snake.length; i++) {
                    const segment = snake[i];
                    const screenX = segment.x * gridSize - cameraX + gridSize / 2;
                    const screenY = segment.y * gridSize - cameraY + gridSize / 2;

                    if (i === 0) {
                        ctx.moveTo(screenX, screenY);
                    } else {
                        ctx.lineTo(screenX, screenY);
                    }
                }
                ctx.stroke();

                // Î™∏ÌÜµÏóê ÎπÑÎäò Ìå®ÌÑ¥ Ï∂îÍ∞Ä
                for (let i = 1; i < snake.length; i++) {
                    const segment = snake[i];
                    const screenX = segment.x * gridSize - cameraX + gridSize / 2;
                    const screenY = segment.y * gridSize - cameraY + gridSize / 2;

                    // Î∞ùÏùÄ ÎπÑÎäò
                    ctx.fillStyle = i % 2 === 0 ? '#4ecca3' : '#45b393';
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, gridSize / 2 - 2, 0, 2 * Math.PI);
                    ctx.fill();

                    // ÎπÑÎäò ÌïòÏù¥ÎùºÏù¥Ìä∏
                    ctx.fillStyle = 'rgba(255,255,255,0.15)';
                    ctx.beginPath();
                    ctx.arc(screenX - 2, screenY - 2, gridSize / 4, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }

            // Î®∏Î¶¨ Í∑∏Î¶¨Í∏∞
            if (snake.length > 0) {
                const head = snake[0];
                const screenX = head.x * gridSize - cameraX + gridSize / 2;
                const screenY = head.y * gridSize - cameraY + gridSize / 2;

                // Î®∏Î¶¨ Î∞©Ìñ• Í≥ÑÏÇ∞
                let angle = 0;
                if (snake.length > 1) {
                    const neck = snake[1];
                    angle = Math.atan2(head.y - neck.y, head.x - neck.x);
                } else {
                    angle = Math.atan2(dy, dx);
                }

                ctx.save();
                ctx.translate(screenX, screenY);
                ctx.rotate(angle);

                // Î®∏Î¶¨ ÌÉÄÏõêÌòï
                ctx.fillStyle = '#4ecca3';
                ctx.beginPath();
                ctx.ellipse(0, 0, gridSize / 2 + 2, gridSize / 2 - 1, 0, 0, 2 * Math.PI);
                ctx.fill();

                // Î®∏Î¶¨ ÌïòÏù¥ÎùºÏù¥Ìä∏
                ctx.fillStyle = 'rgba(255,255,255,0.2)';
                ctx.beginPath();
                ctx.ellipse(2, -2, gridSize / 3, gridSize / 4, 0, 0, 2 * Math.PI);
                ctx.fill();

                // Îàà
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(3, -4, 3.5, 0, 2 * Math.PI);
                ctx.arc(3, 4, 3.5, 0, 2 * Math.PI);
                ctx.fill();

                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(4, -4, 2, 0, 2 * Math.PI);
                ctx.arc(4, 4, 2, 0, 2 * Math.PI);
                ctx.fill();

                // Îàà Î∞òÏßùÏûÑ
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(5, -5, 0.8, 0, 2 * Math.PI);
                ctx.arc(5, 3, 0.8, 0, 2 * Math.PI);
                ctx.fill();

                // ÌòÄ
                if (Math.floor(Date.now() / 200) % 2 === 0) {
                    ctx.strokeStyle = '#ff4757';
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.moveTo(gridSize / 2 + 2, 0);
                    ctx.lineTo(gridSize / 2 + 8, -2);
                    ctx.moveTo(gridSize / 2 + 2, 0);
                    ctx.lineTo(gridSize / 2 + 8, 2);
                    ctx.stroke();
                }

                ctx.restore();
            }
        }

        function drawFood() {
            // Í∞ÄÏû• Í∞ÄÍπåÏö¥ Î®πÏù¥ Ï∞æÍ∏∞
            const head = snake[0];
            let closestFood = null;
            let minDist = Infinity;

            foods.forEach(food => {
                const dist = Math.abs(food.x - head.x) + Math.abs(food.y - head.y);
                if (dist < minDist) {
                    minDist = dist;
                    closestFood = food;
                }
            });

            ctx.save();
            // ÏõêÎûò ÏÉâÏÉÅÏù¥ ÎÇòÏò§ÎèÑÎ°ù ÏÑ§Ï†ï
            ctx.globalCompositeOperation = 'source-over';

            foods.forEach(food => {
                const screenX = food.x * gridSize - cameraX;
                const screenY = food.y * gridSize - cameraY;

                const isClosest = food === closestFood;

                if (isClosest) {
                    // Í∞ÄÏû• Í∞ÄÍπåÏö¥ Í≥ºÏùºÎßå ÌéÑÏä§ Ìö®Í≥ºÎ°ú ÏÇ¥Ïßù Ïª§Ï°åÎã§ ÏûëÏïÑÏßÄÎäî Ïï†ÎãàÎ©îÏù¥ÏÖò
                    const pulse = Math.sin(Date.now() / 300) * 0.1 + 1;

                    // Î∞òÏßùÏù¥Îäî Ìö®Í≥º (Î∞∞Í≤Ω Ïõê)
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.beginPath();
                    ctx.arc(
                        screenX + gridSize / 2,
                        screenY + gridSize / 2,
                        (gridSize / 2 + 4) * pulse,
                        0,
                        2 * Math.PI
                    );
                    ctx.fill();

                    ctx.save();
                    ctx.translate(screenX + gridSize / 2, screenY + gridSize / 2);
                    ctx.scale(pulse, pulse);

                    // Í≥ºÏùº Ïù¥Î™®ÏßÄ Í∑∏Î¶¨Í∏∞ (ÏõêÎûò ÏÉâÏÉÅ)
                    ctx.font = `${gridSize * 1.2}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = 'black';
                    ctx.fillText(food.fruit, 0, 0);

                    ctx.restore();
                } else {
                    // Îã§Î•∏ Í≥ºÏùºÎì§ÎèÑ ÏõêÎûò ÏÉâÏÉÅÏúºÎ°ú ÌëúÏãú
                    ctx.font = `${gridSize * 1.2}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = 'black';
                    ctx.fillText(food.fruit, screenX + gridSize / 2, screenY + gridSize / 2);
                }
            });

            ctx.restore();
        }

        function drawBabySnakes() {
            babySnakes.forEach(baby => {
                // ÏïÑÍ∏∞ Î±Ä Î™∏ÌÜµ Í∑∏Î¶¨Í∏∞
                if (baby.body.length > 1) {
                    ctx.strokeStyle = '#ffa502';
                    ctx.lineWidth = gridSize - 8;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';

                    ctx.beginPath();
                    for (let i = 0; i < baby.body.length; i++) {
                        const segment = baby.body[i];
                        const screenX = segment.x * gridSize - cameraX + gridSize / 2;
                        const screenY = segment.y * gridSize - cameraY + gridSize / 2;

                        if (i === 0) {
                            ctx.moveTo(screenX, screenY);
                        } else {
                            ctx.lineTo(screenX, screenY);
                        }
                    }
                    ctx.stroke();

                    // Î™∏ÌÜµ ÏÑ∏Í∑∏Î®ºÌä∏
                    for (let i = 1; i < baby.body.length; i++) {
                        const segment = baby.body[i];
                        const screenX = segment.x * gridSize - cameraX + gridSize / 2;
                        const screenY = segment.y * gridSize - cameraY + gridSize / 2;

                        ctx.fillStyle = i % 2 === 0 ? '#ffa502' : '#ff8c00';
                        ctx.beginPath();
                        ctx.arc(screenX, screenY, gridSize / 2 - 4, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                }

                // ÏïÑÍ∏∞ Î±Ä Î®∏Î¶¨ Í∑∏Î¶¨Í∏∞
                if (baby.body.length > 0) {
                    const head = baby.body[0];
                    const screenX = head.x * gridSize - cameraX + gridSize / 2;
                    const screenY = head.y * gridSize - cameraY + gridSize / 2;

                    let angle = Math.atan2(baby.dy, baby.dx);

                    ctx.save();
                    ctx.translate(screenX, screenY);
                    ctx.rotate(angle);

                    // Î®∏Î¶¨
                    ctx.fillStyle = '#ffa502';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, gridSize / 2, gridSize / 2 - 2, 0, 0, 2 * Math.PI);
                    ctx.fill();

                    // Îàà
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(2, -2, 2, 0, 2 * Math.PI);
                    ctx.arc(2, 2, 2, 0, 2 * Math.PI);
                    ctx.fill();

                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(2.5, -2, 1, 0, 2 * Math.PI);
                    ctx.arc(2.5, 2, 1, 0, 2 * Math.PI);
                    ctx.fill();

                    ctx.restore();
                }
            });
        }

        function drawCursor() {
            ctx.strokeStyle = 'rgba(255,107,107,0.8)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 15, 0, 2 * Math.PI);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(mouseX - 20, mouseY);
            ctx.lineTo(mouseX - 5, mouseY);
            ctx.moveTo(mouseX + 20, mouseY);
            ctx.lineTo(mouseX + 5, mouseY);
            ctx.moveTo(mouseX, mouseY - 20);
            ctx.lineTo(mouseX, mouseY - 5);
            ctx.moveTo(mouseX, mouseY + 20);
            ctx.lineTo(mouseX, mouseY + 5);
            ctx.stroke();
        }

        function moveSnake() {
            const head = snake[0];

            // Í∞ÄÏû• Í∞ÄÍπåÏö¥ Î®πÏù¥ Ï∞æÍ∏∞
            let closestFood = null;
            let minDist = Infinity;

            foods.forEach(food => {
                const dist = Math.abs(food.x - head.x) + Math.abs(food.y - head.y);
                if (dist < minDist) {
                    minDist = dist;
                    closestFood = food;
                }
            });

            // Í∞ÄÏû• Í∞ÄÍπåÏö¥ Î®πÏù¥Í∞Ä ÏûàÏúºÎ©¥ Í∑∏ Î∞©Ìñ•ÏúºÎ°ú Ïù¥Îèô Î∞©Ìñ• ÏóÖÎç∞Ïù¥Ìä∏
            if (closestFood) {
                const targetDx = closestFood.x - head.x;
                const targetDy = closestFood.y - head.y;

                // ÎåÄÍ∞ÅÏÑ† Ïù¥Îèô Ìè¨Ìï®
                if (Math.abs(targetDx) > Math.abs(targetDy)) {
                    dx = targetDx > 0 ? 1 : -1;
                    dy = 0;
                } else if (Math.abs(targetDy) > Math.abs(targetDx)) {
                    dx = 0;
                    dy = targetDy > 0 ? 1 : -1;
                } else if (targetDx !== 0 || targetDy !== 0) {
                    // Í∞ôÏúºÎ©¥ Îëò Îã§ Ïù¥Îèô
                    dx = targetDx > 0 ? 1 : -1;
                    dy = targetDy > 0 ? 1 : -1;
                }
            }

            // ÌòÑÏû¨ Î∞©Ìñ•ÏúºÎ°ú Í≥ÑÏÜç Ïù¥Îèô
            const newHead = { x: head.x + dx, y: head.y + dy };
            snake.unshift(newHead);

            // Î®πÏù¥Î•º Î®πÏóàÎäîÏßÄ ÌôïÏù∏
            let ateFood = false;
            foods = foods.filter(food => {
                if (newHead.x === food.x && newHead.y === food.y) {
                    score += 10;
                    ateFood = true;
                    return false;
                }
                return true;
            });

            // Î±ÄÏù¥ Í≥ÑÏÜç Ïª§ÏßÄÍ≥†, 30 Ïù¥ÏÉÅÏùº ÎïåÎßàÎã§ ÏïÑÍ∏∞ Î±Ä ÌÉúÏñ¥ÎÇ®
            if (!ateFood) {
                snake.pop();
            }

            // 30Ïπ∏ÎßàÎã§ ÏïÑÍ∏∞ Î±Ä ÏÉùÏÑ±
            if (snake.length > maxSnakeLength && (snake.length - maxSnakeLength) % 10 === 0) {
                // ÏïÑÍ∏∞ Î±Ä ÏÉùÏÑ± (Ï¥àÍ∏∞ Í∏∏Ïù¥ 5)
                const babyBody = [];
                for (let i = 0; i < 5 && snake.length > maxSnakeLength; i++) {
                    const tail = snake.pop();
                    babyBody.unshift(tail);
                }

                if (babyBody.length > 0) {
                    const randomDir = Math.floor(Math.random() * 4);
                    let babyDx = 0, babyDy = 0;
                    if (randomDir === 0) { babyDx = 1; babyDy = 0; }
                    else if (randomDir === 1) { babyDx = -1; babyDy = 0; }
                    else if (randomDir === 2) { babyDx = 0; babyDy = 1; }
                    else { babyDx = 0; babyDy = -1; }

                    babySnakes.push({
                        body: babyBody,
                        dx: babyDx,
                        dy: babyDy
                    });
                }
            }

            // Ïπ¥Î©îÎùºÎ•º Î±Ä Î®∏Î¶¨Ïóê ÎßûÏ∂§
            cameraX = newHead.x * gridSize - canvas.width / 2 + gridSize / 2;
            cameraY = newHead.y * gridSize - canvas.height / 2 + gridSize / 2;
        }

        function moveBabySnakes() {
            babySnakes.forEach(baby => {
                if (baby.body.length === 0) return;

                // Í∞ÄÏû• Í∞ÄÍπåÏö¥ Î®πÏù¥ Ï∞æÍ∏∞
                const babyHead = baby.body[0];
                let closestFood = null;
                let minDist = Infinity;

                foods.forEach(food => {
                    const dist = Math.abs(food.x - babyHead.x) + Math.abs(food.y - babyHead.y);
                    if (dist < minDist) {
                        minDist = dist;
                        closestFood = food;
                    }
                });

                // Î®πÏù¥Í∞Ä ÏóÜÍ±∞ÎÇò Î©ÄÎ©¥ ÎûúÎç§ÌïòÍ≤å Î®πÏù¥ ÏÉùÏÑ± (20% ÌôïÎ•†)
                if (!closestFood || minDist > 30) {
                    if (Math.random() < 0.02) {
                        const offsetX = Math.floor((Math.random() - 0.5) * 40);
                        const offsetY = Math.floor((Math.random() - 0.5) * 40);
                        const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
                        foods.push({
                            x: babyHead.x + offsetX,
                            y: babyHead.y + offsetY,
                            fruit: randomFruit
                        });
                    }
                }

                // Î®πÏù¥ Î∞©Ìñ•ÏúºÎ°ú Ïù¥Îèô
                if (closestFood) {
                    const targetDx = closestFood.x - babyHead.x;
                    const targetDy = closestFood.y - babyHead.y;

                    if (Math.abs(targetDx) > Math.abs(targetDy)) {
                        baby.dx = targetDx > 0 ? 1 : -1;
                        baby.dy = 0;
                    } else if (Math.abs(targetDy) > Math.abs(targetDx)) {
                        baby.dx = 0;
                        baby.dy = targetDy > 0 ? 1 : -1;
                    } else if (targetDx !== 0 || targetDy !== 0) {
                        baby.dx = targetDx > 0 ? 1 : -1;
                        baby.dy = targetDy > 0 ? 1 : -1;
                    }
                }

                // Ïù¥Îèô
                const newHead = { x: babyHead.x + baby.dx, y: babyHead.y + baby.dy };
                baby.body.unshift(newHead);

                // Î®πÏù¥ Î®πÏóàÎäîÏßÄ Ï≤¥ÌÅ¨
                let ateBabyFood = false;
                foods = foods.filter(food => {
                    if (newHead.x === food.x && newHead.y === food.y) {
                        ateBabyFood = true;
                        return false;
                    }
                    return true;
                });

                if (!ateBabyFood) {
                    baby.body.pop();
                }
            });
        }

        function checkCollisions() {
            const head = snake[0];

            // ÏûêÍ∏∞ Î™∏Í≥º Ï∂©ÎèåÏùÄ Î¨¥Ïãú

            // ÏïÑÍ∏∞ Î±ÄÍ≥º Ï∂©Îèå Ï≤¥ÌÅ¨ - ÏûëÏùÄ Î±ÄÏù¥ ÌÅ∞ Î±ÄÏóêÍ≤åÏÑú ÌïòÎÇò Î∫èÏñ¥Í∞ê
            for (let i = babySnakes.length - 1; i >= 0; i--) {
                const baby = babySnakes[i];
                if (baby.body.length === 0) continue;

                // Î™®Îì† Î∂ÄÎ∂ÑÏóêÏÑú Ï∂©Îèå Ï≤¥ÌÅ¨
                for (let segment of baby.body) {
                    if (head.x === segment.x && head.y === segment.y) {
                        if (snake.length < baby.body.length) {
                            // ÌîåÎ†àÏù¥Ïñ¥Í∞Ä ÏûëÏúºÎ©¥ ÏïÑÍ∏∞ Î±ÄÏóêÍ≤åÏÑú ÌïòÎÇò Î∫èÏñ¥Í∞ê
                            if (baby.body.length > 1) {
                                const stolen = baby.body.pop();
                                snake.push(stolen);
                                score += 5;
                            } else {
                                // ÏïÑÍ∏∞ Î±Ä Í∏∏Ïù¥Í∞Ä 1Ïù¥Î©¥ Ï†úÍ±∞
                                babySnakes.splice(i, 1);
                                score += 20;
                            }
                        } else if (snake.length > baby.body.length) {
                            // ÏïÑÍ∏∞ Î±ÄÏù¥ ÏûëÏúºÎ©¥ ÌîåÎ†àÏù¥Ïñ¥ÏóêÍ≤åÏÑú ÌïòÎÇò Î∫èÏñ¥Í∞ê
                            if (snake.length > 1) {
                                const stolen = snake.pop();
                                baby.body.push(stolen);
                                score -= 5;
                            } else {
                                // ÌîåÎ†àÏù¥Ïñ¥ Í∏∏Ïù¥Í∞Ä 1Ïù¥Î©¥ Í≤åÏûÑ Ïò§Î≤Ñ
                                endGame();
                                return;
                            }
                        }
                        break;
                    }
                }
            }

            // ÏïÑÍ∏∞ Î±ÄÎÅºÎ¶¨ Ï∂©Îèå Ï≤¥ÌÅ¨
            for (let i = babySnakes.length - 1; i >= 0; i--) {
                const baby1 = babySnakes[i];
                if (!baby1 || baby1.body.length === 0) continue;

                const baby1Head = baby1.body[0];

                // Îã§Î•∏ ÏïÑÍ∏∞ Î±ÄÍ≥º Ï∂©Îèå
                for (let j = 0; j < babySnakes.length; j++) {
                    if (i === j) continue;
                    const baby2 = babySnakes[j];
                    if (!baby2) continue;

                    for (let segment of baby2.body) {
                        if (baby1Head.x === segment.x && baby1Head.y === segment.y) {
                            // Îçî ÏûëÏùÄ Î±Ä Ï†úÍ±∞
                            if (baby1.body.length <= baby2.body.length) {
                                babySnakes.splice(i, 1);
                            } else {
                                babySnakes.splice(j, 1);
                                if (j < i) i--;
                            }
                            break;
                        }
                    }
                }
            }
        }

        function updateHUD() {
            scoreElement.textContent = score;
            lengthElement.textContent = snake.length;
        }

        function endGame(reason = 'baby') {
            isGameOver = true;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;

            const gameOverMessage = gameOverElement.querySelector('p');
            if (reason === 'self') {
                gameOverMessage.textContent = 'ÏûêÍ∏∞ Î™∏Ïóê Î∂ÄÎî™ÌòîÏäµÎãàÎã§!';
            } else {
                gameOverMessage.textContent = 'Í∏∏Ïù¥Í∞Ä 1Ïù¥ ÎêòÏóàÏäµÎãàÎã§!';
            }

            gameOverElement.classList.add('show');
        }

        function restartGame() {
            snake = [{ x: 0, y: 0 }];
            foods = [];
            babySnakes = [];
            score = 0;
            dx = 1;
            dy = 0;
            cameraX = 0;
            cameraY = 0;
            isGameOver = false;
            gameOverElement.classList.remove('show');
            clearInterval(gameLoop);
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        // Í≤åÏûÑ ÏãúÏûë
        gameLoop = setInterval(drawGame, gameSpeed);
    </script>
