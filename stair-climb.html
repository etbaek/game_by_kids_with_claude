<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ê³„ë‹¨ ì˜¬ë¼ê°€ê¸° - Stair Climb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        canvas { max-width: 100%; height: auto; }

        @media (max-width: 450px) {
            h1 { font-size: 1.5rem; }
            .stats { gap: 15px; }
            .stat { padding: 8px 15px; }
            .stat-value { font-size: 1.2rem; }
            .instructions { font-size: 0.75rem; }
            .back-btn { padding: 8px 12px; font-size: 0.75rem; top: 10px; left: 10px; }
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 10px;
            color: #fff;
            font-size: 1.2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .floor .stat-value {
            color: #00ff88;
        }

        .best .stat-value {
            color: #ffd700;
        }

        canvas {
            border: 3px solid #4a4a6a;
            border-radius: 10px;
        }

        .instructions {
            color: #888;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        /* ëª¨ë°”ì¼ ì»¨íŠ¸ë¡¤ */
        .controls {
            display: none;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .control-btn {
            width: 70px;
            height: 55px;
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            user-select: none;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .left-btn, .right-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .jump-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            width: 100px;
            color: #000;
            font-weight: bold;
        }

        @media (max-width: 450px) {
            .controls { display: flex; }
            .instructions { display: none; }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        .game-over h2 {
            color: #ff4444;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .game-over .final-floor {
            color: #00ff88;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .restart-btn:hover {
            background: #00cc6a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">ğŸ  ë‹¤ë¥¸ ê²Œì„ í•˜ê¸°</a>
    <div class="game-container">
        <h1>ğŸƒ ê³„ë‹¨ ì˜¬ë¼ê°€ê¸°</h1>
        <div class="stats">
            <div class="stat floor">
                <div class="stat-label">í˜„ì¬ ì¸µ</div>
                <div class="stat-value" id="floor">0</div>
            </div>
            <div class="stat best">
                <div class="stat-label">ìµœê³  ê¸°ë¡</div>
                <div class="stat-value" id="best">0</div>
            </div>
        </div>
        <canvas id="gameCanvas" width="500" height="700"></canvas>
        <p class="instructions">â¬…ï¸â¡ï¸ ì´ë™ | â¬†ï¸ ë˜ëŠ” ìŠ¤í˜ì´ìŠ¤ë°” ì í”„ | ì¥ì• ë¬¼ì„ í”¼í•´ ê³„ë‹¨ì„ ì˜¬ë¼ê°€ì„¸ìš”!</p>

        <div class="controls">
            <button class="control-btn left-btn" id="leftBtn">â¬…ï¸</button>
            <button class="control-btn jump-btn" id="jumpBtn">â¬†ï¸ ì í”„</button>
            <button class="control-btn right-btn" id="rightBtn">â¡ï¸</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>ì¶”ë½! ğŸ’€</h2>
            <p>ë„ë‹¬í•œ ì¸µ:</p>
            <div class="final-floor" id="finalFloor">0</div>
            <button class="restart-btn" onclick="restartGame()">ë‹¤ì‹œ ë„ì „</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ê²Œì„ ìƒíƒœ
        let gameRunning = true;
        let currentFloor = 0;
        let bestFloor = parseInt(localStorage.getItem('stairBest') || '0');
        let cameraY = 0;

        // í”Œë ˆì´ì–´
        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 100,
            width: 30,
            height: 40,
            vx: 0,
            vy: 0,
            speed: 5,
            jumpPower: -14,
            gravity: 0.5,
            onGround: false,
            direction: 1
        };

        // ê³„ë‹¨ ë°°ì—´
        let stairs = [];
        const stairWidth = 100;
        const stairHeight = 20;

        // ì¥ì• ë¬¼ ë°°ì—´
        let obstacles = [];

        // í‚¤ ìƒíƒœ
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            Space: false
        };

        // í‚¤ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.ArrowLeft = true;
            if (e.key === 'ArrowRight') keys.ArrowRight = true;
            if (e.key === 'ArrowUp') keys.ArrowUp = true;
            if (e.key === ' ') keys.Space = true;
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', ' '].includes(e.key)) {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.ArrowLeft = false;
            if (e.key === 'ArrowRight') keys.ArrowRight = false;
            if (e.key === 'ArrowUp') keys.ArrowUp = false;
            if (e.key === ' ') keys.Space = false;
        });

        // ëª¨ë°”ì¼ í„°ì¹˜ ì»¨íŠ¸ë¡¤
        function setupTouchButton(btnId, key) {
            const btn = document.getElementById(btnId);
            if (!btn) return;

            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys[key] = true;
            });

            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys[key] = false;
            });

            btn.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                keys[key] = false;
            });

            // ë§ˆìš°ìŠ¤ë„ ì§€ì›
            btn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                keys[key] = true;
            });

            btn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                keys[key] = false;
            });

            btn.addEventListener('mouseleave', (e) => {
                keys[key] = false;
            });
        }

        setupTouchButton('leftBtn', 'ArrowLeft');
        setupTouchButton('rightBtn', 'ArrowRight');
        setupTouchButton('jumpBtn', 'ArrowUp');

        // ì´ˆê¸° ê³„ë‹¨ ìƒì„±
        function initStairs() {
            stairs = [];
            // ë°”ë‹¥
            stairs.push({
                x: 0,
                y: canvas.height - 30,
                width: canvas.width,
                height: 30,
                floor: 0,
                color: '#8B4513'
            });

            // ê³„ë‹¨ë“¤
            let lastX = canvas.width / 2 - stairWidth / 2;
            for (let i = 1; i <= 50; i++) {
                // ì¢Œìš°ë¡œ ëœë¤í•˜ê²Œ ë°°ì¹˜
                let newX = lastX + (Math.random() - 0.5) * 150;
                newX = Math.max(20, Math.min(canvas.width - stairWidth - 20, newX));

                stairs.push({
                    x: newX,
                    y: canvas.height - 30 - i * 80,
                    width: stairWidth,
                    height: stairHeight,
                    floor: i,
                    color: `hsl(${200 + i * 3}, 70%, ${40 + (i % 10) * 2}%)`
                });

                // ì¥ì• ë¬¼ ì¶”ê°€ (5ì¸µë§ˆë‹¤, ëœë¤)
                if (i > 3 && i % 4 === 0 && Math.random() > 0.3) {
                    const obsX = Math.random() * (canvas.width - 40);
                    obstacles.push({
                        x: obsX,
                        y: canvas.height - 30 - i * 80 - 50,
                        width: 35,
                        height: 35,
                        baseY: canvas.height - 30 - i * 80 - 50,
                        moveRange: 100,
                        speed: 1 + Math.random() * 2,
                        direction: Math.random() > 0.5 ? 1 : -1
                    });
                }

                lastX = newX;
            }
        }

        // ë” ë§ì€ ê³„ë‹¨ ì¶”ê°€
        function addMoreStairs() {
            const lastStair = stairs[stairs.length - 1];
            const startFloor = lastStair.floor + 1;
            let lastX = lastStair.x;

            for (let i = 0; i < 20; i++) {
                const floor = startFloor + i;
                let newX = lastX + (Math.random() - 0.5) * 150;
                newX = Math.max(20, Math.min(canvas.width - stairWidth - 20, newX));

                stairs.push({
                    x: newX,
                    y: canvas.height - 30 - floor * 80,
                    width: stairWidth,
                    height: stairHeight,
                    floor: floor,
                    color: `hsl(${200 + floor * 3}, 70%, ${40 + (floor % 10) * 2}%)`
                });

                // ì¥ì• ë¬¼ ì¶”ê°€
                if (floor % 4 === 0 && Math.random() > 0.3) {
                    const obsX = Math.random() * (canvas.width - 40);
                    obstacles.push({
                        x: obsX,
                        y: canvas.height - 30 - floor * 80 - 50,
                        width: 35,
                        height: 35,
                        baseY: canvas.height - 30 - floor * 80 - 50,
                        moveRange: 100,
                        speed: 1 + Math.random() * 2,
                        direction: Math.random() > 0.5 ? 1 : -1
                    });
                }

                lastX = newX;
            }
        }

        // ì¶©ëŒ ê°ì§€
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // ê³„ë‹¨ ì¶©ëŒ (ìœ„ì—ì„œ ë–¨ì–´ì§ˆ ë•Œë§Œ)
        function checkStairCollision() {
            player.onGround = false;

            for (const stair of stairs) {
                if (player.vy >= 0 &&
                    player.x + player.width > stair.x &&
                    player.x < stair.x + stair.width &&
                    player.y + player.height >= stair.y &&
                    player.y + player.height <= stair.y + stair.height + player.vy + 5) {

                    player.y = stair.y - player.height;
                    player.vy = 0;
                    player.onGround = true;

                    if (stair.floor > currentFloor) {
                        currentFloor = stair.floor;
                        updateUI();
                    }
                    break;
                }
            }
        }

        // ì¥ì• ë¬¼ ì¶©ëŒ
        function checkObstacleCollision() {
            for (const obs of obstacles) {
                if (checkCollision(player, obs)) {
                    gameOver();
                    return true;
                }
            }
            return false;
        }

        // í”Œë ˆì´ì–´ ê·¸ë¦¬ê¸°
        function drawPlayer() {
            const screenY = player.y + cameraY;

            ctx.save();
            ctx.translate(player.x + player.width / 2, screenY + player.height / 2);
            ctx.scale(player.direction, 1);

            // ëª¸í†µ
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(-12, -8, 24, 25);

            // ë¨¸ë¦¬
            ctx.fillStyle = '#FFDAB9';
            ctx.beginPath();
            ctx.arc(0, -15, 10, 0, Math.PI * 2);
            ctx.fill();

            // ëˆˆ
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(3, -16, 2, 0, Math.PI * 2);
            ctx.fill();

            // ë‹¤ë¦¬ (ë‹¬ë¦¬ëŠ” ì• ë‹ˆë©”ì´ì…˜)
            const legAngle = Math.sin(Date.now() / 100) * 0.5;
            ctx.fillStyle = '#4a4a4a';

            ctx.save();
            ctx.translate(-5, 17);
            ctx.rotate(player.onGround && (keys.ArrowLeft || keys.ArrowRight) ? legAngle : 0);
            ctx.fillRect(-3, 0, 6, 12);
            ctx.restore();

            ctx.save();
            ctx.translate(5, 17);
            ctx.rotate(player.onGround && (keys.ArrowLeft || keys.ArrowRight) ? -legAngle : 0);
            ctx.fillRect(-3, 0, 6, 12);
            ctx.restore();

            ctx.restore();
        }

        // ê³„ë‹¨ ê·¸ë¦¬ê¸°
        function drawStairs() {
            for (const stair of stairs) {
                const screenY = stair.y + cameraY;

                if (screenY > -50 && screenY < canvas.height + 50) {
                    // ê³„ë‹¨ ë³¸ì²´
                    ctx.fillStyle = stair.color;
                    ctx.fillRect(stair.x, screenY, stair.width, stair.height);

                    // ê³„ë‹¨ í•˜ì´ë¼ì´íŠ¸
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.fillRect(stair.x, screenY, stair.width, 5);

                    // ì¸µ ë²ˆí˜¸
                    if (stair.floor > 0) {
                        ctx.fillStyle = '#fff';
                        ctx.font = 'bold 12px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(stair.floor + 'F', stair.x + stair.width / 2, screenY + 14);
                    }
                }
            }
        }

        // ì¥ì• ë¬¼ ê·¸ë¦¬ê¸°
        function drawObstacles() {
            for (const obs of obstacles) {
                const screenY = obs.y + cameraY;

                if (screenY > -50 && screenY < canvas.height + 50) {
                    // ê°€ì‹œ ì¥ì• ë¬¼
                    ctx.fillStyle = '#ff4444';
                    ctx.beginPath();
                    ctx.moveTo(obs.x + obs.width / 2, screenY);
                    ctx.lineTo(obs.x + obs.width, screenY + obs.height);
                    ctx.lineTo(obs.x, screenY + obs.height);
                    ctx.closePath();
                    ctx.fill();

                    // ëˆˆ
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(obs.x + obs.width / 2 - 5, screenY + 18, 4, 0, Math.PI * 2);
                    ctx.arc(obs.x + obs.width / 2 + 5, screenY + 18, 4, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(obs.x + obs.width / 2 - 5, screenY + 18, 2, 0, Math.PI * 2);
                    ctx.arc(obs.x + obs.width / 2 + 5, screenY + 18, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // ë°°ê²½ ê·¸ë¦¬ê¸°
        function drawBackground() {
            // ê·¸ë¼ë°ì´ì…˜ ë°°ê²½
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            const hue = 220 + currentFloor * 2;
            gradient.addColorStop(0, `hsl(${hue}, 50%, 15%)`);
            gradient.addColorStop(1, `hsl(${hue}, 50%, 25%)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ë³„ (ë†’ì´ ì˜¬ë¼ê°ˆìˆ˜ë¡ ë” ë§ì´)
            ctx.fillStyle = '#fff';
            for (let i = 0; i < Math.min(currentFloor, 50); i++) {
                const x = (i * 73) % canvas.width;
                const y = (i * 97 + cameraY * 0.1) % canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ì—…ë°ì´íŠ¸
        function update() {
            if (!gameRunning) return;

            // ì¢Œìš° ì´ë™
            if (keys.ArrowLeft) {
                player.vx = -player.speed;
                player.direction = -1;
            } else if (keys.ArrowRight) {
                player.vx = player.speed;
                player.direction = 1;
            } else {
                player.vx = 0;
            }

            // ì í”„
            if ((keys.ArrowUp || keys.Space) && player.onGround) {
                player.vy = player.jumpPower;
                player.onGround = false;
            }

            // ì¤‘ë ¥
            player.vy += player.gravity;

            // ìœ„ì¹˜ ì—…ë°ì´íŠ¸
            player.x += player.vx;
            player.y += player.vy;

            // ì¢Œìš° ê²½ê³„
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            // ê³„ë‹¨ ì¶©ëŒ
            checkStairCollision();

            // ì¥ì• ë¬¼ ì´ë™
            obstacles.forEach(obs => {
                obs.x += obs.speed * obs.direction;
                if (obs.x <= 0 || obs.x >= canvas.width - obs.width) {
                    obs.direction *= -1;
                }
            });

            // ì¥ì• ë¬¼ ì¶©ëŒ
            checkObstacleCollision();

            // ì¹´ë©”ë¼ ë”°ë¼ê°€ê¸°
            const targetCameraY = -player.y + canvas.height * 0.6;
            if (targetCameraY > cameraY) {
                cameraY += (targetCameraY - cameraY) * 0.1;
            }

            // ê³„ë‹¨ ë” ì¶”ê°€
            const highestStair = stairs[stairs.length - 1];
            if (player.y < highestStair.y + 500) {
                addMoreStairs();
            }

            // ì¶”ë½ ì²´í¬ (í™”ë©´ ì•„ë˜ë¡œ ë–¨ì–´ì§€ë©´)
            if (player.y + cameraY > canvas.height + 100) {
                gameOver();
            }
        }

        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            document.getElementById('floor').textContent = currentFloor;
            document.getElementById('best').textContent = bestFloor;
        }

        // ê²Œì„ ì˜¤ë²„
        function gameOver() {
            gameRunning = false;

            if (currentFloor > bestFloor) {
                bestFloor = currentFloor;
                localStorage.setItem('stairBest', bestFloor.toString());
            }

            document.getElementById('finalFloor').textContent = currentFloor + 'ì¸µ';
            document.getElementById('best').textContent = bestFloor;
            document.getElementById('gameOver').style.display = 'block';
        }

        // ê²Œì„ ì¬ì‹œì‘
        function restartGame() {
            gameRunning = true;
            currentFloor = 0;
            cameraY = 0;

            player.x = canvas.width / 2 - 15;
            player.y = canvas.height - 100;
            player.vx = 0;
            player.vy = 0;
            player.onGround = false;

            obstacles = [];
            initStairs();

            document.getElementById('gameOver').style.display = 'none';
            updateUI();
        }

        // ê·¸ë¦¬ê¸°
        function draw() {
            drawBackground();
            drawStairs();
            drawObstacles();
            drawPlayer();

            // ì¸µ í‘œì‹œ (í™”ë©´ ìƒë‹¨)
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(canvas.width / 2 - 50, 10, 100, 35);
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(currentFloor + 'ì¸µ', canvas.width / 2, 35);
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ì´ˆê¸°í™” ë° ì‹œì‘
        initStairs();
        updateUI();
        gameLoop();
    </script>
</body>
</html>
