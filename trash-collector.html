    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ê²Œì„ ìƒíƒœ
        let carrying = 0;
        let collected = 0;
        const maxCarry = 10;

        // í”Œë ˆì´ì–´ (ì‚¬ëŒ)
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 40,
            height: 60,
            speed: 4,
            isMoving: false,
            walkFrame: 0,
            direction: 1, // 1: ì˜¤ë¥¸ìª½, -1: ì™¼ìª½
            hairWave: 0
        };

        // ì§‘
        const house = {
            x: 20,
            y: canvas.height / 2 - 50,
            width: 80,
            height: 100
        };

        // ì“°ë ˆê¸° ë°°ì—´
        let trashItems = [];

        // ì“°ë ˆê¸° ì¢…ë¥˜
        const trashTypes = [
            { name: 'can', color: '#C0C0C0', emoji: 'ğŸ¥«' },
            { name: 'bottle', color: '#90EE90', emoji: 'ğŸ¾' },
            { name: 'paper', color: '#DEB887', emoji: 'ğŸ“„' },
            { name: 'bag', color: '#FFB6C1', emoji: 'ğŸ›ï¸' },
            { name: 'box', color: '#D2691E', emoji: 'ğŸ“¦' }
        ];

        // í‚¤ ìƒíƒœ
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        // ë§ˆìš°ìŠ¤ ìƒíƒœ
        let mouseTarget = null;
        let useMouseControl = false;

        // í‚¤ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
                useMouseControl = false;
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });

        // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            mouseTarget = {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
            useMouseControl = true;
        });

        canvas.addEventListener('mouseleave', () => {
            useMouseControl = false;
        });

        // í„°ì¹˜ ì´ë²¤íŠ¸ (ëª¨ë°”ì¼)
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const touch = e.touches[0];
            mouseTarget = {
                x: (touch.clientX - rect.left) * scaleX,
                y: (touch.clientY - rect.top) * scaleY
            };
            useMouseControl = true;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const touch = e.touches[0];
            mouseTarget = {
                x: (touch.clientX - rect.left) * scaleX,
                y: (touch.clientY - rect.top) * scaleY
            };
            useMouseControl = true;
        });

        canvas.addEventListener('touchend', (e) => {
            // í„°ì¹˜ê°€ ëë‚˜ë„ ë§ˆì§€ë§‰ ìœ„ì¹˜ë¡œ ê³„ì† ì´ë™
            // useMouseControl = false; // ì£¼ì„ ì²˜ë¦¬í•˜ì—¬ ë§ˆì§€ë§‰ í„°ì¹˜ ìœ„ì¹˜ë¡œ ì´ë™ ìœ ì§€
        });

        // ì“°ë ˆê¸° ìƒì„±
        function spawnTrash() {
            if (trashItems.length < 15) {
                const type = trashTypes[Math.floor(Math.random() * trashTypes.length)];
                // ì§‘ ì˜ì—­ì„ í”¼í•´ì„œ ìƒì„±
                let x, y;
                do {
                    x = Math.random() * (canvas.width - 150) + 120;
                    y = Math.random() * (canvas.height - 40) + 20;
                } while (x < house.x + house.width + 50);

                trashItems.push({
                    x: x,
                    y: y,
                    width: 25,
                    height: 25,
                    type: type
                });
            }
        }

        // ì¶©ëŒ ê°ì§€
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // ì§‘ ê·¸ë¦¬ê¸°
        function drawHouse() {
            // ì§‘ ë³¸ì²´
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(house.x, house.y + 30, house.width, house.height - 30);

            // ì§€ë¶•
            ctx.fillStyle = '#A52A2A';
            ctx.beginPath();
            ctx.moveTo(house.x - 10, house.y + 30);
            ctx.lineTo(house.x + house.width / 2, house.y);
            ctx.lineTo(house.x + house.width + 10, house.y + 30);
            ctx.closePath();
            ctx.fill();

            // ë¬¸
            ctx.fillStyle = '#4a3000';
            ctx.fillRect(house.x + house.width / 2 - 12, house.y + 55, 24, 45);

            // ë¬¸ ì†ì¡ì´
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(house.x + house.width / 2 + 6, house.y + 80, 3, 0, Math.PI * 2);
            ctx.fill();

            // ì°½ë¬¸
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(house.x + 10, house.y + 40, 20, 20);
            ctx.fillRect(house.x + house.width - 30, house.y + 40, 20, 20);

            // ì°½ë¬¸ í…Œë‘ë¦¬
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(house.x + 10, house.y + 40, 20, 20);
            ctx.strokeRect(house.x + house.width - 30, house.y + 40, 20, 20);

            // ì§‘ ë¼ë²¨
            ctx.fillStyle = '#fff';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ğŸ  ì§‘', house.x + house.width / 2, house.y + house.height + 20);
        }

        // í”Œë ˆì´ì–´ ê·¸ë¦¬ê¸°
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);

            // ì• ë‹ˆë©”ì´ì…˜ ì—…ë°ì´íŠ¸
            if (player.isMoving) {
                player.walkFrame += 0.3;
                player.hairWave += 0.3;
            } else {
                player.hairWave += 0.08;
            }

            const legSwing = player.isMoving ? Math.sin(player.walkFrame) * 15 : 0;
            const armSwing = player.isMoving ? Math.sin(player.walkFrame) * 10 : 0;
            const bodyBob = player.isMoving ? Math.abs(Math.sin(player.walkFrame)) * 2 : 0;

            // ë°©í–¥ (1: ì˜¤ë¥¸ìª½, -1: ì™¼ìª½)
            const dir = player.direction;

            // === í¬ë‹ˆí…Œì¼ (ë¬¶ìŒ ë¨¸ë¦¬ - ëª¸ ë’¤ì— ë¨¼ì € ê·¸ë¦¼) ===
            const ponytailX = -10 * dir;
            const ponytailY = -18 - bodyBob;
            const wave = Math.sin(player.hairWave) * (player.isMoving ? 8 : 3);
            const wave2 = Math.sin(player.hairWave + 0.5) * (player.isMoving ? 6 : 2);

            // í¬ë‹ˆí…Œì¼ ë³¸ì²´ (êµµì€ ë¨¸ë¦¬ ë¬¶ìŒ)
            ctx.fillStyle = '#4a3000';
            ctx.beginPath();
            ctx.moveTo(ponytailX, ponytailY);
            ctx.quadraticCurveTo(
                ponytailX - 5 * dir + wave, ponytailY + 20,
                ponytailX + wave * 0.8, ponytailY + 40
            );
            ctx.quadraticCurveTo(
                ponytailX + 8 * dir + wave2, ponytailY + 20,
                ponytailX, ponytailY
            );
            ctx.fill();

            // í¬ë‹ˆí…Œì¼ ëë¶€ë¶„ (ê°ˆë¼ì§€ëŠ” ë¨¸ë¦¬ì¹´ë½)
            for (let i = 0; i < 5; i++) {
                const offsetX = (i - 2) * 3;
                const waveOffset = Math.sin(player.hairWave + i * 0.3) * (player.isMoving ? 5 : 2);

                ctx.strokeStyle = '#3a2500';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(ponytailX + wave * 0.8, ponytailY + 38);
                ctx.quadraticCurveTo(
                    ponytailX + offsetX + waveOffset, ponytailY + 50,
                    ponytailX + offsetX + waveOffset * 1.5, ponytailY + 55 + i * 2
                );
                ctx.stroke();
            }

            // === ë’·ìª½ íŒ” ===
            ctx.fillStyle = '#FFDAB9';
            ctx.save();
            ctx.translate(-8 * dir, -5);
            ctx.rotate((-armSwing * dir) * Math.PI / 180);
            ctx.fillRect(-3, 0, 6, 18);
            ctx.beginPath();
            ctx.arc(0, 18, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // === ë’·ìª½ ë‹¤ë¦¬ ===
            ctx.fillStyle = '#2F4F4F';
            ctx.save();
            ctx.translate(-4 * dir, 18 - bodyBob);
            ctx.rotate((-legSwing * dir) * Math.PI / 180);
            ctx.fillRect(-4, 0, 8, 20);
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(-5, 17, 10, 6);
            ctx.restore();

            // === ëª¸í†µ ===
            ctx.fillStyle = '#4169E1';
            ctx.beginPath();
            ctx.ellipse(0, 5 - bodyBob, 14, 18, 0, 0, Math.PI * 2);
            ctx.fill();

            // ì˜· ë””í…Œì¼
            ctx.fillStyle = '#3155c8';
            ctx.beginPath();
            ctx.ellipse(3 * dir, 8 - bodyBob, 3, 8, 0, 0, Math.PI * 2);
            ctx.fill();

            // === ì•ìª½ ë‹¤ë¦¬ ===
            ctx.fillStyle = '#2F4F4F';
            ctx.save();
            ctx.translate(4 * dir, 18 - bodyBob);
            ctx.rotate((legSwing * dir) * Math.PI / 180);
            ctx.fillRect(-4, 0, 8, 20);
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(-5, 17, 10, 6);
            ctx.restore();

            // === ì•ìª½ íŒ” ===
            ctx.fillStyle = '#FFDAB9';
            ctx.save();
            ctx.translate(8 * dir, -5);
            ctx.rotate((armSwing * dir) * Math.PI / 180);
            ctx.fillRect(-3, 0, 6, 18);
            ctx.beginPath();
            ctx.arc(0, 18, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // === ëª© ===
            ctx.fillStyle = '#FFDAB9';
            ctx.fillRect(-4, -15 - bodyBob, 8, 8);

            // === ë¨¸ë¦¬ ===
            ctx.fillStyle = '#FFDAB9';
            ctx.beginPath();
            ctx.arc(0, -22 - bodyBob, 13, 0, Math.PI * 2);
            ctx.fill();

            // ê·€
            ctx.beginPath();
            ctx.arc(-12 * dir, -22 - bodyBob, 3, 0, Math.PI * 2);
            ctx.fill();

            // === ë¨¸ë¦¬ì¹´ë½ (ìœ—ë¶€ë¶„ - ìì—°ìŠ¤ëŸ½ê²Œ ë®ê¸°) ===
            ctx.fillStyle = '#4a3000';

            // ë¨¸ë¦¬ ì „ì²´ë¥¼ ë®ëŠ” ë¨¸ë¦¬ì¹´ë½
            ctx.beginPath();
            ctx.arc(0, -24 - bodyBob, 14, Math.PI, 0);
            ctx.fill();

            // ë¨¸ë¦¬ ì˜†ë©´ ë¨¸ë¦¬ì¹´ë½
            ctx.beginPath();
            ctx.ellipse(-8 * dir, -22 - bodyBob, 6, 10, 0, 0, Math.PI * 2);
            ctx.fill();

            // ë¬¶ìŒ í¬ì¸íŠ¸ (ë¨¸ë¦¬ëˆ)
            ctx.fillStyle = '#FF6B8A';
            ctx.beginPath();
            ctx.arc(-10 * dir, -18 - bodyBob, 4, 0, Math.PI * 2);
            ctx.fill();

            // ë¨¸ë¦¬ëˆ ë¦¬ë³¸
            ctx.fillStyle = '#FF6B8A';
            ctx.beginPath();
            ctx.moveTo(-10 * dir, -18 - bodyBob);
            ctx.lineTo(-15 * dir, -14 - bodyBob);
            ctx.lineTo(-10 * dir, -16 - bodyBob);
            ctx.lineTo(-15 * dir, -22 - bodyBob);
            ctx.closePath();
            ctx.fill();

            // === ì•ë¨¸ë¦¬ (ì‹œìŠ¤ë£¨ ë±…) ===
            ctx.fillStyle = '#4a3000';
            for (let i = 0; i < 5; i++) {
                const bangX = 2 * dir + i * 3 * dir;
                const bangWave = Math.sin(player.hairWave * 0.5 + i) * 1;

                ctx.beginPath();
                ctx.moveTo(bangX, -32 - bodyBob);
                ctx.quadraticCurveTo(
                    bangX + bangWave, -25 - bodyBob,
                    bangX + 1 * dir + bangWave, -18 - bodyBob
                );
                ctx.lineTo(bangX - 2 * dir + bangWave, -18 - bodyBob);
                ctx.quadraticCurveTo(
                    bangX - 2 * dir, -25 - bodyBob,
                    bangX, -32 - bodyBob
                );
                ctx.fill();
            }

            // ì˜†ë¨¸ë¦¬ (ê·€ ì•ìœ¼ë¡œ ë‚´ë ¤ì˜¤ëŠ” ë¨¸ë¦¬)
            ctx.fillStyle = '#3a2500';
            ctx.beginPath();
            ctx.moveTo(10 * dir, -28 - bodyBob);
            ctx.quadraticCurveTo(14 * dir, -20 - bodyBob, 12 * dir, -10 - bodyBob);
            ctx.lineTo(9 * dir, -10 - bodyBob);
            ctx.quadraticCurveTo(10 * dir, -20 - bodyBob, 8 * dir, -28 - bodyBob);
            ctx.fill();

            // === ì–¼êµ´ ===
            // ëˆˆ
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.ellipse(5 * dir, -23 - bodyBob, 4, 5, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(6 * dir, -23 - bodyBob, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(7 * dir, -24 - bodyBob, 1, 0, Math.PI * 2);
            ctx.fill();

            // ë³¼ í„°ì¹˜
            ctx.fillStyle = 'rgba(255, 150, 150, 0.5)';
            ctx.beginPath();
            ctx.ellipse(10 * dir, -19 - bodyBob, 3, 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // ë¯¸ì†Œ
            ctx.strokeStyle = '#c44';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.arc(6 * dir, -18 - bodyBob, 4, 0.1 * Math.PI, 0.9 * Math.PI);
            ctx.stroke();

            // === ê°€ë°© ===
            if (carrying > 0) {
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.moveTo(-12 * dir, 0);
                ctx.lineTo(-25 * dir, 0);
                ctx.lineTo(-23 * dir, 20);
                ctx.lineTo(-10 * dir, 20);
                ctx.closePath();
                ctx.fill();

                ctx.strokeStyle = '#5a2d00';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(-15 * dir, 0);
                ctx.lineTo(-10 * dir, -10);
                ctx.stroke();

                ctx.fillStyle = '#fff';
                ctx.font = 'bold 11px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(carrying, -17 * dir, 14);
            }

            ctx.restore();
        }

        // ì“°ë ˆê¸° ê·¸ë¦¬ê¸°
        function drawTrash() {
            trashItems.forEach(trash => {

                ctx.fillStyle = trash.type.color;

        // ë°°ê²½ ê·¸ë¦¬ê¸°
        function drawBackground() {
            // ì”ë””
            ctx.fillStyle = '#7CBA5F';

            // ê¸¸
            ctx.fillStyle = '#A0A0A0';
            ctx.fillRect(100, 0, canvas.width - 100, canvas.height);

            // ê¸¸ ë¬´ëŠ¬
            ctx.fillStyle = '#808080';

        // í”½ì—… ì´í™íŠ¸
        let pickupEffects = [];

        function createPickupEffect(x, y) {
            pickupEffects.push({
                x: x,
                y: y,
                alpha: 1,
                scale: 1,
                text: '+1'
            });
        }

        function drawPickupEffects() {
            pickupEffects.forEach((effect, index) => {
                ctx.save();
                ctx.globalAlpha = effect.alpha;
                ctx.fillStyle = '#00ff00';
                ctx.font = `bold ${16 * effect.scale}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(effect.text, effect.x, effect.y);
                ctx.restore();

                effect.y -= 2;
                effect.alpha -= 0.03;
                effect.scale += 0.02;

                if (effect.alpha <= 0) {
                    pickupEffects.splice(index, 1);
                }
            });
        }

        // ì§‘ ë„ì°© ì´í™íŠ¸
        let depositEffects = [];

        function createDepositEffect(amount) {
            depositEffects.push({
                x: house.x + house.width / 2,
                y: house.y,
                alpha: 1,
                scale: 1,
                text: `+${amount} ğŸ—‘ï¸`
            });
        }

        function drawDepositEffects() {
            depositEffects.forEach((effect, index) => {
                ctx.save();
                ctx.globalAlpha = effect.alpha;
                ctx.fillStyle = '#ffaa00';
                ctx.font = `bold ${20 * effect.scale}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(effect.text, effect.x, effect.y);
                ctx.restore();

                effect.y -= 2;
                effect.alpha -= 0.02;
                effect.scale += 0.01;

                if (effect.alpha <= 0) {
                    depositEffects.splice(index, 1);
                }
            });
        }

        // ì—…ë°ì´íŠ¸
        function update() {
            const prevX = player.x;
            const prevY = player.y;

            // ë§ˆìš°ìŠ¤ ì¡°ì‘
            if (useMouseControl && mouseTarget) {
                const centerX = player.x + player.width / 2;
                const centerY = player.y + player.height / 2;
                const dx = mouseTarget.x - centerX;
                const dy = mouseTarget.y - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 5) {
                    player.x += (dx / distance) * player.speed;
                    player.y += (dy / distance) * player.speed;
                    // ë°©í–¥ ì„¤ì •
                    if (dx > 0) player.direction = 1;
                    else if (dx < 0) player.direction = -1;
                }
            }

            // í‚¤ë³´ë“œ ì¡°ì‘
            if (keys.ArrowUp) player.y -= player.speed;
            if (keys.ArrowDown) player.y += player.speed;
            if (keys.ArrowLeft) {
                player.x -= player.speed;
                player.direction = -1;
            }
            if (keys.ArrowRight) {
                player.x += player.speed;
                player.direction = 1;
            }

            // ê²½ê³„ ì²´í¬
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // ì›€ì§ì„ ì²´í¬
            player.isMoving = (player.x !== prevX || player.y !== prevY);

            // ì“°ë ˆê¸° ì¤ê¸°
            if (carrying < maxCarry) {
                trashItems.forEach((trash, index) => {
                    if (checkCollision(player, trash)) {
                        trashItems.splice(index, 1);
                        carrying++;
                        createPickupEffect(trash.x, trash.y);
                        updateUI();
                    }
                });
            }

            // ì§‘ì— ì“°ë ˆê¸° ë‚´ë ¤ë†“ê¸°
            if (carrying > 0 && checkCollision(player, house)) {
                createDepositEffect(carrying);
                collected += carrying;
                carrying = 0;
                updateUI();
            }

            // ê°€ë°© ê½‰ ì°¸ ê²½ê³ 
            const warning = document.getElementById('fullWarning');
            if (carrying >= maxCarry) {
                warning.style.display = 'block';
            } else {
                warning.style.display = 'none';
            }
        }

        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            document.getElementById('carrying').textContent = carrying;
            document.getElementById('collected').textContent = collected;
        }

        // ê·¸ë¦¬ê¸°
        function draw() {
            drawBackground();
            drawHouse();
            drawTrash();
            drawPlayer();
            drawPickupEffects();
            drawDepositEffects();
        }

        // ê²Œì„ ë£¨í”„
        let lastTrashSpawn = 0;

        function gameLoop(timestamp) {
            update();
            draw();

            // ì“°ë ˆê¸° ìƒì„± (1.5ì´ˆë§ˆë‹¤)
            if (timestamp - lastTrashSpawn > 1500) {
                spawnTrash();
                lastTrashSpawn = timestamp;
            }

            requestAnimationFrame(gameLoop);
        }

        // ì´ˆê¸° ì“°ë ˆê¸° ìƒì„±
        for (let i = 0; i < 8; i++) {
            spawnTrash();
        }

        // ê²Œì„ ì‹œì‘
        requestAnimationFrame(gameLoop);
    </script>
